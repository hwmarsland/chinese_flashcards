<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="flashcard_gui.css">
</head>

<div id="cardHeader">
    <h1 id="deckName">Sample Deck</h1>
    <button id="cardSettingsButton">Settings</button>
</div>

<div id="settingsPanel">
    <h3>OPTIONS</h3>
    <p>Which side appears first?</p>
    <select name="firstCardSideSelector" id="firstCardSideSelector">
        <option value="charactersFirst" id="charactersFirst">Characters</option>
        <option value="englishFirst" id="englishFirst">English</option>
        <option value="pinyinFirst" id="pinyinFirst">Pinyin</option>
    </select>
    <div id="settingsActions">
        <button id="settingsApply">Apply</button>
        <button id="settingsCancel">Cancel</button>
    </div>
</div>

<div id="screenDarken"></div>

<button id="upArrow">
    <div>
        <p id="upTextType">▲ Pinyin ▲</p>
    </div>
</button>

<div id="flashcardBackground">
    <p id="curTextType">Characters</p>
    <h2 id="cardText">Sample flashcard</h2>
</div>

<button id="downArrow">
    <p id="downTextType">▼ English ▼</p>
</button>

<br>
<div id="prevNextBlocks">
    <button id="previousCardButton">◀ Previous Card</button>
    <button id="nextCardButton">Next Card ▶</button>
</div>

<script src="card_list.js" type="module"></script>
<script src="card_viewer.js" type="module"></script>

</html>
